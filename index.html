<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Toss a Coin</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
        <nav class="navbar navbar-expand-md bg-light">
            <div class="container">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">
                      <img src="./assets/logo.png" alt="" width="40" height="40" class="d-inline-block align-text-top">
                      <span>Toss a Coin</span>
                    </a>
                </div>
                <button
                    class="navbar-toggler d-lg-none"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavId"
                    aria-controls="collapsibleNavId"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                ></button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    
                </div>
            </div>
        </nav>
        <section class="container text-center my-5">
            <h1 class="center">Flip a Coin</h1>
            <p class="text">Flip the coin online, its as real and unbais as original coin</p>
            <div class="coin mb-5">
                <audio src="./assets/coin-flip.mp3" id="flipSound"></audio>
                <div class="coin_front coin_sides" id="front_coin">
                    <div class="coin_inner_circles">
                        <h3 class="center_heading">HEADS</h3>
                    </div>
                </div>
                <div class="coin_back coin_sides" id="back_coin">
                    <div class="coin_inner_circles">
                        <h3 class="center_heading">TAILS</h3>
                    </div>
                </div>
            </div>
            <button type="button" onclick="flipCoin()" class="flip_btn btn-lg">Flip the Coin</button>
        </section>
    </main>
    <script src="script.js" async defer></script>
  </body>
</html>
